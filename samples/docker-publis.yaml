version: 2.1
orbs:
  artifactory: sandbox/artifactory@volatile
workflows:
  version: 2
  test-orb:
    jobs:
      - artifactory/docker-publish:
          name: Docker Publish
          repository: docker-repo
          docker-tag: my-image:1.0-${CIRCLE_BUILD_NUM}
          docker-steps:
            - run: docker pull hello-world
            - run: docker tag hello-world:latest my-image:1.0-${CIRCLE_BUILD_NUM}
