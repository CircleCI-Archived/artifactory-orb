version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
          sudo sh -c 'echo "deb http://ppa.launchpad.net/rmescandon/yq/ubuntu xenial main" >> /etc/apt/sources.list.d/rmescandon-yq-jessie.list'
          sudo apt update
          sudo apt --allow-unauthenticated install yq -y
      - run: |
          curl https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh --fail --show-error | sudo bash
      - run:
          name: Pack and Validate
          command: |
            circleci config pack src/ > packed.yml
            circleci orb validate packed.yml
      - run:
          name: Tests
          command: bash tests/runner.sh




workflows:
  version: 2
  test-orb:
    jobs:
      - test


