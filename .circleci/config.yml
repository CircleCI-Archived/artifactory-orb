version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: 
          name: Install CircleCI CLI (the new one)
          command: |
            curl https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh --fail --show-error | sudo bash
      - run:
          name: Pack and Validate
          command: |
            circleci config pack src/ > packed.yml
            circleci orb validate packed.yml
      - run:
          name: Inline Tests
          command: |
            bash tests/runner.sh config create-inline artifactory inline.yml
            bash tests/runner.sh test_against inline.yml
      - run:
          name: Publish Dev
          command: |
            circleci config pack src/ > packed.yml
            circleci orb validate packed.yml
            circleci orb publish dev packed.yml eddiewebb artifactory ${CIRCLE_BRANCH}

      - run:
          name: External Tests
          command: |
            bash tests/runner.sh config import-dev eddiewebb artifactory inline.yml
            bash tests/runner.sh test_against packed.yml



workflows:
  version: 2
  test-orb:
    jobs:
      - test


